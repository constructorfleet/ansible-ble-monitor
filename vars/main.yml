---

mqtt_version_map:
  3.11: '311'
  311: '311'
  3.1: '31'
  31: '31'
  5: '50'
  50: '50'

ble_filter_pdu_regex: "{{ pass_pdu_values | default(None) | as_regex_options }}"
ble_filter_manufacturers: "{{ pass_manufacturers | default(None) | as_regex_options }}"
ble_filter_ignore_manufacturers: "{{ ignore_manufacturers | default(None) | as_regex_options }}"

ble_report_alias: "{{ (reporting_mode | default('alias') | lower) == 'alias' }}"

ble_monitor_install_path: "/etc/ble_monitor"
